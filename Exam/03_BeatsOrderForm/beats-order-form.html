<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Beats Order Form</title>
    <link rel="stylesheet" href="beats-order-form.css">
</head>
<body>

    <section class="order-form">

        <img src="img/beats-img.png" alt="earphones">

        <form method="post" action="#">

            <h1>beats solo 3 wireless headphones</h1>
            <p>$279</p>

            <div class="left-side-form">
            <label>
                <i class="fa fa-user" aria-hidden="true"></i><input type="text" placeholder="name on card">
                <i class="fa fa-globe" aria-hidden="true"></i><input type="text" placeholder="country">
                <i class="fa fa-credit-card" aria-hidden="true"></i><input type="text" placeholder="card number">
            </label>
            </div>

            <div class="right-side-form">
                <label>
                    <i class="fa fa-id-card-o" aria-hidden="true"></i><input type="text" placeholder="address">
                    <i class="fa fa-lock" aria-hidden="true"></i><input type="password" placeholder="csv">
                </label>
            </div>

            <input class="button" type="submit" value="continue">

        </form>


    </section>


</body>
</html>
