<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Extreme Sports</title>
    <link rel="stylesheet" href="extreme-reservation.css">
</head>
<body>


        <nav>
            <ul>
                <li><a href="#">Paragliding</a></li>
                <li><a href="#">Skydiving</a></li>
                <li><a href="#">Climbing</a></li>
                <li><a href="#">About Us</a></li>
            </ul>
        </nav>


    <main>

        <form method="post" action="#">

            <div class="personal-info">
                <fieldset>
                    <legend>Personal Info</legend>
                    <input type="text" placeholder="Enter your full name">
                    <input type="email" placeholder="Enter a valid e-mail">
                    <input type="text" placeholder="Enter a phone number">
                </fieldset>
            </div>

            <div class="flight-info">

                <fieldset>
                <legend>Flight Info</legend>
                    <p>Are flying for first time?</p>
                    <input type="radio"><span>Yes</span>
                    <input type="radio"><span>No</span>
                    <p>Choose Destination</p>
                    <select>
                        <optgroup label="Bulgaria">
                            <option>Dobrostan</option>
                            <option>Sopot</option>
                            <option>Sofia</option>
                            <option>Bourgas</option>
                        </optgroup>

                        <optgroup label="Rest of the world">
                            <option>Nepal</option>
                            <option>Turkey</option>
                            <option>France</option>
                        </optgroup>
                    </select>

                    <p>Choose Date</p>
                    <input type="date">
                </fieldset>

            </div>

            <div class="buttons">
                <input type="reset" value="Clear">
                <input type="submit" value="Send">
            </div>

        </form>
    </main>
</body>
</html>
