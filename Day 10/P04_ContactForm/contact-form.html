<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Form</title>
    <link rel="stylesheet" href="contact-form.css">
</head>
<body>

    <main>

        <form action="#" method="post">
            <h1>Contact Form</h1>
            <h4>Please fill all the texts in the fields.</h4>

            <hr>

            <label class="name">
                <span>Your Name :</span>
                <input type="text" name="your-name" placeholder="Your Full Name" required>
            </label>

            <label class="email">
                <span>Your Email :</span>
                <input type="email" name="your-email" placeholder="Valid Email Address">
            </label>

            <label class="message">
                <span>Message :</span>
                <textarea placeholder="Your Message to Us"></textarea>
            </label>

            <label class="option">
                <span>Subject</span>
            <select>
                <option>Job Inquiry</option>
                <option>General Question</option>
            </select>
            </label>

            <input type="submit">
        </form>
    </main>

</body>
</html>
