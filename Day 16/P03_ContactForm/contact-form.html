<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Form</title>
    <link rel="stylesheet" href="contact-form.css">
</head>
<body>

    <form method="post" action="#">

        <h2>Should you have any questions, please do not hesitate to contact us:</h2>


        <div class="form-left-side">
            <span>Name</span>
            <i class="fa fa-male" aria-hidden="true"></i><input type="text">

            <span>Email</span>
            <i class="fa fa-envelope-o" aria-hidden="true"></i><input type="text">
            <span>Company</span>
            <i class="fa fa-home" aria-hidden="true"></i><input type="text">
        </div>

        <div class="form-right-side">
            <span>Phone</span>
            <i class="fa fa-phone" aria-hidden="true"></i><input type="text">

            <span>Subject</span>
            <i class="fa fa-comment-o" aria-hidden="true"></i><input type="text">

            <span>Message</span>
            <i class="fa fa-comments-o" aria-hidden="true"></i><textarea></textarea>
        </div>

        <button>Send</button>


    </form>

</body>
</html>
